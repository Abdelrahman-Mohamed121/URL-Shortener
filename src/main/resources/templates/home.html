<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>URL Shortener</h1>

    <!-- Random Short URL Section -->
    <div class="section">
        <h2>Generate Random Short URL</h2>
        <form action="/generate-random" method="post">
            <div class="input-group">
                <label for="random-original-url">Original URL:</label>
                <input type="url" id="random-original-url" name="originalUrl" placeholder="Enter your original URL" required>
            </div>
            <button type="submit" class="btn">Generate</button>
        </form>
        <!-- Display generated short URL -->
        <div class="output" th:if="${shortUrl}">
            <p>Generated Short URL:</p>
            <a th:href="${shortUrl}" th:text="${shortUrl}" target="_blank"></a>
        </div>
    </div>

    <!-- Custom Short URL Section -->
    <div class="section">
        <h2>Generate Custom Short URL</h2>
        <form action="/generate-custom" method="post">
            <div class="input-group">
                <label for="custom-original-url">Original URL:</label>
                <input type="url" id="custom-original-url" name="originalUrl" placeholder="Enter your original URL" required>
            </div>
            <div class="input-group">
                <label for="custom-short-code">Custom Short Code:</label>
                <input type="text" id="custom-short-code" name="customCode" placeholder="Enter your custom code" required>
            </div>
            <button type="submit" class="btn">Generate</button>
        </form>
        <!-- Display generated custom URL -->
        <div class="output" th:if="${customURL}">
            <p>Generated Custom Short URL:</p>
            <a th:href="${customURL}" th:text="${customURL}" target="_blank"></a>
        </div>
    </div>
</div>
</body>
</html>
