<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="section">
        <h2>Generate Random Short URL</h2>
        <form id="random-url-form">
            <div class="input-group">
                <label for="random-original-url">Original URL:</label>
                <input type="url" id="random-original-url" name="randomOriginalUrl" placeholder="Enter your original URL" required>
            </div>
            <button type="submit" class="btn">Generate</button>
        </form>
    </div>

    <div class="section">
        <h2>Generate Custom Short URL</h2>
        <form id="custom-url-form">
            <div class="input-group">
                <label for="custom-original-url">Original URL:</label>
                <input type="url" id="custom-original-url" name="customOriginalUrl" placeholder="Enter your original URL" required>
            </div>
            <div class="input-group">
                <label for="custom-short-code">Custom Short Code:</label>
                <input type="text" id="custom-short-code" name="customShortCode" placeholder="Enter your custom code" required>
            </div>
            <button type="submit" class="btn">Generate</button>
        </form>
    </div>

    <div class="section">
        <h2>Generated Short URL</h2>
        <div class="generated-url" id="generated-url-display">
            <p>No URL generated yet.</p>
        </div>
    </div>
</div>
</body>
</html>
